<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froala Editor Integration</title>
    <!-- Link to Froala Editor CSS -->
    <link href="css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />

    <!-- Link to Froala Editor JS -->
    <script type="text/javascript" src="js/froala_editor.pkgd.min.js"></script>
</head>
<body>
    <h1>Froala Editor Integration Example</h1>
    <!-- Textarea for Froala Editor -->
    <!-- <form action=""> -->
        <textarea id="editor"></textarea>
        <button onsubmit="getData()">a</button>
    <!-- </form> -->

    <script>
        // Initialize Froala Editor
        new FroalaEditor('#editor');
        function getData(){
            data = document.getElementById("editor").value;
            document.write("<div>")
            document.write(data)
            document.write("</div>")
        }
    </script>
</body>
</html>
